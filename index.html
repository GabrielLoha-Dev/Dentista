<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rei do dente</title>
    <link rel="stylesheet" href="style.css">
    <!-- BS LINKs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
              Clínica Rei do Dente
            </div>
            <div class="card-body">
              <h5 class="card-title">Ola Gabriel, que tal avaliar nossa clínica <br> antes de confirmar sua consulta?</h5>
              <div class="avaliation">
                <form action="/pages/congratulations.html">
                    <div class="ava-recep">
                        <p class="card-text">Avalíe nossa recepção</p>
                        <input type="radio" class="btn-check" name="options-outlined-recep" id="success-outlined-recep" autocomplete="off">
                        <label class="btn btn-outline-success" for="success-outlined-recep"><i class="bi bi-emoji-smile"></i></label>

                        <input type="radio" class="btn-check" name="options-outlined-recep" id="primary-outlined-recep" autocomplete="off">
                        <label class="btn btn-outline-primary" for="primary-outlined-recep"><i class="bi bi-emoji-neutral"></i></label>

                        <input type="radio" class="btn-check" name="options-outlined-recep" id="danger-outlined-recep" autocomplete="off">
                        <label class="btn btn-outline-danger" for="danger-outlined-recep"><i class="bi bi-emoji-frown"></i></label>
                    </div>
                    <div class="ava-dent">
                        <p class="card-text">Avalíe nosso dentista</p>
                        <input type="radio" class="btn-check" name="options-outlined-dent" id="success-outlined-dent" autocomplete="off">
                        <label class="btn btn-outline-success" for="success-outlined-dent"><i class="bi bi-emoji-smile"></i></label>

                        <input type="radio" class="btn-check" name="options-outlined-dent" id="primary-outlined-dent" autocomplete="off">
                        <label class="btn btn-outline-primary" for="primary-outlined-dent"><i class="bi bi-emoji-neutral"></i></label>

                        <input type="radio" class="btn-check" name="options-outlined-dent" id="danger-outlined-dent" autocomplete="off">
                        <label class="btn btn-outline-danger" for="danger-outlined-dent"><i class="bi bi-emoji-frown"></i></label>
                    </div>
                    <div class="confirm">
                        <p id="card-text">Sobre sua consulta</p>
                        <div class="options-confirm">
                            <input type="radio" class="btn-check" name="options-confirm" id="confirm-consulta" autocomplete="off">
                            <label class="btn btn-outline-success" for="confirm-consulta">Confirmar consulta</label>
                    
                            <input type="radio" class="btn-check" name="options-confirm" id="cancelar-consulta" autocomplete="off">
                            <label class="btn btn-outline-danger" for="cancelar-consulta">Cancelar consulta</label>
                        </div>
                    </div>
                    <div class="comment">
                        <label for="exampleFormControlTextarea1" class="form-label">Deixe um comentário</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <button type="submit" class="btn btn-primary" id="sub">Enviar resposta</button>
                    </div>
                </form>   
              </div>
            </div>
          </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
